<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://d3js.org/d3.v5.js"></script>
</head>
<body>

<!--<div class="container">-->
	<h1>Indian Premier League Series from 2008 to 2016</h1>
	<div class="row">
		<h2>Season Winner Timeline</h2>
		<div class="col-md-12">
			<div id = "yearChart" class = "view">
    		<div id="seasonTimeline" class = "view"></div>
			</div>
		</div>
	</div>

	<div class="row">
		<h2>Map and Team Rankings</h2>
		<div class="col-md-5">
				<div id = "team-table" class = "view">
    			<div id="india-map" class = "sub_content"></div>
		</div>
	</div>
		<div class="col-md-7">
			<table id="rankTable" class = "sub_content table-condensed">
				<thead>
					<tr>
						<th>Team</th>
                		<th>Played</th>
                		<th>Won</th>
                		<th>Lost</th>
                		<th>Net Run Rate</th>
                		<th>Points</th>
            		</tr>
        		</thead>
        		<tbody>
        		</tbody>

    		</table>
		</div>
	</div>

	<div class="row">
		<h2>Team Season Timeline</h2>
		<div class="col-md-12">
			<div id="teamSelector" class = "view"></div>
			<div id="gamesTimeline" class = "view"></div>
		</div>
	</div>

	<div class="row">

		<div class="row">
			<div class="col-md-12" id="gameOverview"></div>
		</div>
		<div class="row">
			<div class="col-md-5" id="gameBattingPlot">
			</div>
			<div class="col-md-7" id="gameBowlingPlot">
			</div>
		</div>


		<!--<div class="col-md-6" id="line-chart">
		</div>
		<div class="col-md-6" id="parallel-coord">
		</div> -->

	</div>

    <!--<div><h2>Team Comparison</h2></div>
        <div id="gameOverview" class = "view"></div>
        <div id="gameBattingPlot" class = "sub_content"></div>
        <div id="gameBowlingPlot" class = "sub_content"></div>-->
	
<!--</div>-->
<script type="application/javascript" src="js/script.js"></script>
<script type="application/javascript" src="js/SeasonTimeline.js"></script>
<script type="application/javascript" src="js/Map.js"></script>
<script type="application/javascript" src="js/TeamSelector.js"></script>
<script type="application/javascript" src="js/GameTimeLine.js"></script>
<script type="application/javascript" src="js/GameView.js"></script>
<script type="application/javascript" src="js/Table.js"></script>

</body>
</html>
