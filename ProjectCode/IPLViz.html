<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Visualization for Data Science Fall 2018 - IPL Visualization</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://d3js.org/d3.v5.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script> -->

</head>

<body>

<h1>Indian Premier League Series from 2008 to 2016</h1>

<!-- year chart -->
<div id = "yearChart" class = "view">
    <h2>Season Timeline</h2>
    <div id="seasonTimeline" class = "view"></div>
</div>

<!-- map of the country -->
<div id = "mapContainer">
    <h2>Map</h2>
    <div id="india-map" class = "view"></div>
</div>

<!-- team stats table -->
<div id = "team-table" class = "view">
    <h2>Season Team Rankings</h2>
    <table id="rankTable" class = "view">
        <thead>
            <tr>
                <th>Team</th>
                <th>Played</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Net Run Rate</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    </table>
</div>

<!-- team timeline -->
<div id = "team-timeline" class = "view">
    <div><h2>Team Season Timeline</h2></div>
        <div id="teamSelector" class = "view"></div>
        <div id="gamesTimeline" class = "view"></div>
        <div id="gamesLineGraph" class = "view"></div>
</div>

<!-- team timeline -->
<div id = "team-comparison" class = "view">
    <div><h2>Team Comparison</h2></div>
        <div id="gameOverview" class = "view"></div>
        <div id="gameBattingPlot" class = "view"></div>
        <div id="gameBowlingPlot" class = "view"></div>
</div>


<script type="application/javascript" src="js/script.js"></script>
<script type="application/javascript" src="js/SeasonTimeline.js"></script>
<script type="application/javascript" src="js/Map.js"></script>
<script type="application/javascript" src="js/TeamSelector.js"></script>
<script type="application/javascript" src="js/GameTimeLine.js"></script>
<script type="application/javascript" src="js/GameView.js"></script>
<script type="application/javascript" src="js/Table.js"></script>
<!-- <script type="application/javascript" src="public/js/script.js"></script>-->

</body>
</html>
